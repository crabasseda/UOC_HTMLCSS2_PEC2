<!DOCTYPE html>

<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Economia circular" />
    <meta name="viewport" content="width=device-width" />
    <link rel="icon" type="image/png" href="./assets/images/logo.png" />
    <link rel="stylesheet" type="text/css" href="./assets/styles/main.scss" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <title>Formulario inscripción<nav></nav></title>
  </head>

  <body class="app">
    <div class="page">
      <include src="header.html"></include>
      <main class="content">
        <h1 class="fw-bold mb-3">Formulario de inscripción</h1>
        <section class="form-wrapper">
          <form
            class="form needs-validation"
            novalidate
            name="contact"
            method="POST"
            netlify
          >
            <div class="mb-3">
              <label for="inputName" class="form-label">Nombre completo*</label>
              <input
                type="name"
                name="name"
                class="form-control"
                id="inputName"
                required
              />
              <div class="invalid-feedback">
                Es necesario añadir el nombre completo.
              </div>
            </div>

            <div class="mb-3">
              <label for="inputEmail" class="form-label">Email*</label>
              <input
                type="email"
                name="email"
                class="form-control"
                id="inputEmail"
                required
              />
              <div class="invalid-feedback">Es necesario añadir un email.</div>
            </div>

            <div class="mb-3">
              <label for="inputPhone" class="form-label"
                >Teléfono de contacto*</label
              >
              <input
                type="phone"
                name="phone"
                class="form-control"
                id="inputPhone"
                required
              />
              <div class="invalid-feedback">
                Es necesario añadir un teléfono de contacto.
              </div>
            </div>

            <div class="mb-3">
              <label for="selectRole" class="form-label"
                >Selecciona tu sector*</label
              >
              <select class="form-select" id="selectRole" required>
                <option value="1">Educación</option>
                <option value="2">Empresa</option>
                <option value="3">Administración</option>
                <option value="4">Estudiante</option>
                <option value="5">ONG</option>
                <option value="6">Otro</option>
              </select>
            </div>

            <label for="selectRole" class="form-label"
              >Selecciona qué dia asistirás*</label
            >

            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="day"
                id="day1"
                required
              />
              <label class="form-check-label" for="day1">
                Día 1 - 2/05/2025
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="day"
                id="day2"
              />
              <label class="form-check-label" for="day2">
                Día 2 - 3/05/2025
              </label>
            </div>

            <div class="form-check mb-3">
              <input
                class="form-check-input"
                type="radio"
                name="day"
                id="day3"
              />
              <label class="form-check-label" for="day3">
                Día 3 - 4/05/2025
              </label>
            </div>

            <div class="form-check-switch mt-4 mb-4">
              <input
                class="form-check-input"
                type="checkbox"
                role="switch"
                id="switchCheckDefault"
                checked
              />
              <label class="form-check-label" for="switchCheckDefault"
                >Me interesa participar en los talleres prácticos</label
              >
            </div>

            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label"
                >Comentarios</label
              >
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="3"
              ></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
        </section>
      </main>

      <include src="footer.html"></include>
    </div>

    <script type="module" src="./assets/scripts/main.js"></script>
  </body>
</html>
